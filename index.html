<html>
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/all.min.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
      <title>Yummy</title>
    </head>
  </head>
  <body>
    <div
      class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center"
    >
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    <nav class="d-flex h-100 position-fixed top-0">
      <div class="left-nav d-flex flex-column justify-content-between">
        <ul class="links">
          <li class="position-relative" onclick="search()">Search</li>
          <li class="position-relative" onclick="getMealscategory()">
            Categories
          </li>
          <li class="position-relative" onclick="getArea()">Area</li>
          <li class="position-relative" onclick="getIngredients()">
            Ingredients
          </li>
          <li class="position-relative" onclick="contantUs()">Contact Us</li>
        </ul>
        <div>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-solid fa-globe"></i>
          <p>Copyright Â© 2019 All Rights Reserved.</p>
        </div>
      </div>
      <div
        class="right-nav d-flex flex-column justify-content-between align-items-center"
      >
        <img src="img/logo.png" alt="logo" class="w-100" />
        <i class="fa-solid fa-bars h1"></i>
        <i class="fa-solid fa-x h1 d-none"></i>
        <div>
          <i class="fa-solid fa-globe mb-1"></i>
          <br />
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </nav>
    <div id="root">
      <div class="home">
        <div class="container p-1">
          <div class="row searchBar d-none">
            <div class="col-md-6 my-5">
              <input
                type="text"
                class="form-control bg-transparent SearchName text-white"
                placeholder="Search By Name"
                onkeyup="getMeals('search','s',value)"
              />
            </div>
            <div class="col-md-6 my-5">
              <input
                type="text"
                class="form-control bg-transparent text-white"
                placeholder="Search By First Letter"
                onkeyup="getMeals('search','f',value)"
                maxlength="1"
              />
            </div>
          </div>
          <div class="row contant"></div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
